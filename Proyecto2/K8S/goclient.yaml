apiVersion: apps/v1
kind: Deployment
metadata:
  name: agronomy-deployment
  namespace: sopes1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: agronomy-app
  template:
    metadata:
      labels:
        app: agronomy-app
    spec:
      containers:
      - name: agronomy-app-container
        image: brandont2002/golang-client-grpc:0.3
        ports:
        - containerPort: 8080  # El puerto que tu aplicaci√≥n en Go escucha
        resources:
          limits:
            cpu: "0.25"
            memory: "50Mi"
---

apiVersion: v1
kind: Service
metadata:
  name: agronomy-service
  namespace: sopes1
spec:
  selector:
    app: agronomy-app
  ports:
  - protocol: TCP
    port: 8080
    targetPort: 8080
  type: ClusterIP